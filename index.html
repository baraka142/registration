<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager - Baraka Bot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Dark Theme Base Styles */
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #1a202c; /* Dark background */
            color: #e2e8f0; /* Light text */
            transition: background-color 0.3s ease-in-out;
        }
        .container-card {
            background-color: #2d3748; /* Darker card background */
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.5), 0 4px 6px -2px rgba(0, 0, 0, 0.2); /* Darker shadow */
            transition: all 0.3s ease-in-out;
            border: 1px solid #4a5568; /* Subtle border for definition */
        }
        input, select, textarea {
            background-color: #4a5568; /* Input dark background */
            color: #e2e8f0; /* Input light text */
            border-color: #4a5568 !important; /* Darker border */
        }
        input:focus, select:focus, textarea:focus {
            border-color: #6366f1 !important; /* Focus ring color */
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.5) !important; /* Focus ring shadow */
        }

        /* Message Box Styling */
        .message-box {
            display: none;
            padding: 1rem;
            border-radius: 0.375rem;
            margin-bottom: 1rem;
            font-size: 0.875rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            animation: fadeIn 0.3s ease-out;
        }
        .message-box .icon {
            margin-right: 0.5rem;
            font-size: 1.25rem;
        }
        .message-box.error {
            background-color: #fed7d7; /* Light red */
            color: #c53030; /* Darker red */
            border: 1px solid #c53030;
        }
        .message-box.success {
            background-color: #c6f6d5; /* Light green */
            color: #2f855a; /* Darker green */
            border: 1px solid #2f855a;
        }
        .message-box.loading {
            background-color: #bee3f8; /* Light blue */
            color: #2b6cb0; /* Darker blue */
            border: 1px solid #2b6cb0;
        }

        /* Animations */
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .spinner {
            animation: spin 1s linear infinite;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes slideInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes slideOutDown {
            from { opacity: 1; transform: translateY(0); }
            to { opacity: 0; transform: translateY(20px); }
        }
        .task-item {
            animation: slideInUp 0.4s ease-out;
            transition: all 0.3s ease-in-out;
        }
        .task-item.completed {
            text-decoration: line-through;
            opacity: 0.6;
        }
        .task-item.completed .task-title {
            color: #a0aec0; /* Gray-400 */
        }
        .task-item.removing {
            animation: slideOutDown 0.3s ease-in forwards;
        }

        /* Custom Checkbox */
        input[type="checkbox"] {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            width: 1.5rem;
            height: 1.5rem;
            border: 2px solid #6366f1; /* Indigo-500 */
            border-radius: 0.375rem;
            background-color: #4a5568; /* Dark input background */
            position: relative;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }
        input[type="checkbox"]:checked {
            background-color: #4CAF50; /* Green check */
            border-color: #4CAF50;
        }
        input[type="checkbox"]:checked::after {
            content: '?'; /* Checkmark */
            color: white;
            font-size: 1rem;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        input[type="checkbox"]:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.5);
        }

        /* Dashboard Header BG Gradient */
        .dashboard-header-bg {
            background: linear-gradient(to right bottom, #6366f1, #8b5cf6); /* Indigo to Violet */
        }

        /* Progress Bar Animation */
        .progress-bar-fill {
            transition: width 0.5s ease-out; /* Smooth width transition */
        }
    </style>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen text-gray-100">
    <!-- Auth Container (Login/Registration Forms) -->
    <div id="authContainer" class="container-card p-8 rounded-lg w-full max-w-md mx-auto">
        <div class="flex justify-center mb-6">
            <button id="showRegisterBtn" class="bg-indigo-600 text-white font-semibold py-2 px-4 rounded-l-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out">Register</button>
            <button id="showLoginBtn" class="bg-gray-700 text-gray-300 font-semibold py-2 px-4 rounded-r-md hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out">Log In</button>

        <h2 id="formTitle" class="text-3xl font-bold text-center text-gray-100 mb-6">Register Your Account</h2>

        <div id="messageBox" class="message-box"></div>

        <form id="registrationForm" action="#" method="POST" class="space-y-4">
            <div>

                       required>

                <label for="regEmail" class="block text-sm font-medium text-gray-300 mb-1">Email Address</label>
                <input type="email" id="regEmail" name="regEmail" placeholder="Enter your email"

            </div>
            <div>
                <label for="regPassword" class="block text-sm font-medium text-gray-300 mb-1">Password</label>
                <input type="password" id="regPassword" name="regPassword" placeholder="Create a password"

            <button type="submit" id="registerButton"
                    class="w-full flex justify-center items-center py-2 px-4 border border-transparent rounded-md shadow-sm text-lg font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out">
                Register
                <svg id="registerSpinner" class="hidden spinner ml-2 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
            </button>
        </form>

        <form id="loginForm" action="#" method="POST" class="space-y-4 hidden">
            <div>
                <label for="loginEmail" class="block text-sm font-medium text-gray-300 mb-1">Email Address</label>
                <input type="email" id="loginEmail" name="loginEmail" placeholder="Enter your email"
                       class="mt-1 block w-full px-4 py-2 border rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                       required>
            </div>
            <div>
                <label for="loginPassword" class="block text-sm font-medium text-gray-300 mb-1">Password</label>
                <input type="password" id="loginPassword" name="loginPassword" placeholder="Enter your password"
                       class="mt-1 block w-full px-4 py-2 border rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                       required>
            </div>
            <button type="submit" id="loginButton"
                    class="w-full flex justify-center items-center py-2 px-4 border border-transparent rounded-md shadow-sm text-lg font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out">
                Log In
                <svg id="loginSpinner" class="hidden spinner ml-2 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
            </button>
        </form>
    </div>

    <!-- Task Management Dashboard -->
    <div id="taskDashboard" class="hidden container-card p-8 rounded-lg w-full max-w-3xl mx-auto overflow-hidden relative">
        <!-- Dashboard Header with Greeting -->
        <div class="dashboard-header-bg p-6 rounded-t-lg -mx-8 -mt-8 mb-6 flex items-center justify-between animate-fadeIn">
            <h1 class="text-3xl font-bold text-white flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-clipboard-check mr-3 text-white"><rect width="8" height="4" x="8" y="2" rx="1" ry="1"/><path d="M16 4h2a2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"/><path d="m9 14 2 2 4-4"/></svg>
                Your Daily Tasks
            </h1>
            <button id="logoutButton"
                    class="bg-red-500 text-white py-2 px-4 rounded-md text-sm font-medium hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition duration-150 ease-in-out">
                Log Out
            </button>
        </div>

        <div id="dashboardMessageBox" class="message-box"></div>

        <!-- Task Progress Section -->
        <div class="mb-8 p-4 bg-gray-700 rounded-lg animate-fadeIn flex items-center space-x-4">
            <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-trending-up text-green-400"><polyline points="22 7 13.5 15.5 8.5 10.5 2 17"/><polyline points="16 7 22 7 22 13"/></svg>
            <div class="flex-grow">
                <p id="taskProgressSummary" class="text-lg font-semibold text-gray-200 mb-2">0 tasks completed out of 0</p>
                <div class="w-full bg-gray-600 rounded-full h-2">
                    <div id="taskProgressBarFill" class="bg-green-500 h-2 rounded-full progress-bar-fill" style="width: 0%;"></div>
                </div>
            </div>
        </div>

        <!-- Add New Task Form -->
        <form id="addTaskForm" class="space-y-4 mb-8 p-4 bg-gray-700 rounded-lg animate-fadeIn">
            <h3 class="text-xl font-semibold text-gray-100">Add New Task</h3>
            <div class="flex items-center space-x-3">
                <input type="text" id="taskTitle" name="taskTitle" placeholder="What's your next task?"
                       class="flex-grow px-4 py-2 border rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                       required>
                <button type="submit" id="addTaskButton"
                        class="flex-shrink-0 flex justify-center items-center py-2 px-6 border border-transparent rounded-md shadow-sm text-lg font-medium text-white bg-green-500 hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition duration-150 ease-in-out">
                    Add
                    <svg id="addTaskSpinner" class="hidden spinner ml-2 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
                </button>
            </div>
        </form>

        <!-- Task List -->
        <div class="animate-fadeIn">
            <h3 class="text-xl font-semibold text-gray-100 mb-4">My Tasks</h3>
            <div id="taskList" class="space-y-3">
                <p class="text-gray-500 text-center py-4">No tasks yet. Add one above!</p>
                <!-- Tasks will be dynamically loaded here -->
            </div>
        </div>
    </div>


    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, where, getDocs, doc, updateDoc, deleteDoc, orderBy, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Your specific Firebase Configuration provided by Alvine
        const firebaseConfig = {
            apiKey: "AIzaSyBRVqHDVjcXdrIm6OolwzPlaB7LYQFFtFc",
            authDomain: "baraka-bot-registration.firebaseapp.com",
            projectId: "baraka-bot-registration",
            storageBucket: "baraka-bot-registration.firebasestorage.app",
            messagingSenderId: "289777012967",
            appId: "1:289777012967:web:5c59480a4e4e2a13f09242",
            measurementId: "G-EKH2MN7WDR"
        };

        const appId = firebaseConfig.projectId;
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // DOM Elements
        const authContainer = document.getElementById('authContainer');
        const taskDashboard = document.getElementById('taskDashboard');
        const registrationForm = document.getElementById('registrationForm');
        const loginForm = document.getElementById('loginForm');
        const showRegisterBtn = document.getElementById('showRegisterBtn');
        const showLoginBtn = document.getElementById('showLoginBtn');
        const formTitle = document.getElementById('formTitle');
        const messageBox = document.getElementById('messageBox');
        const registerButton = document.getElementById('registerButton');
        const loginButton = document.getElementById('loginButton');
        const logoutButton = document.getElementById('logoutButton');

        // Task Dashboard Specific Elements
        const dashboardMessageBox = document.getElementById('dashboardMessageBox');
        const addTaskForm = document.getElementById('addTaskForm');
        const taskTitleInput = document.getElementById('taskTitle');
        const addTaskButton = document.getElementById('addTaskButton');
        const taskListDiv = document.getElementById('taskList');
        const taskProgressSummary = document.getElementById('taskProgressSummary'); // New
        const taskProgressBarFill = document.getElementById('taskProgressBarFill'); // New

        // Spinners
        const registerSpinner = document.getElementById('registerSpinner');
        const loginSpinner = document.getElementById('loginSpinner');
        const addTaskSpinner = document.getElementById('addTaskSpinner');


        // --- Message Box Functions ---
        function showMessage(message, type = 'error') {
            messageBox.innerHTML = `<span class="icon">${type === 'success' ? '?' : type === 'loading' ? '?' : '?'}</span>${message}`;
            messageBox.className = `message-box ${type}`;
            messageBox.style.display = 'flex';
            setTimeout(() => {
                messageBox.style.display = 'none';
            }, 5000);
        }

        function showDashboardMessage(message, type = 'error') {
            dashboardMessageBox.innerHTML = `<span class="icon">${type === 'success' ? '?' : type === 'loading' ? '?' : '?'}</span>${message}`;
            dashboardMessageBox.className = `message-box ${type}`;
            dashboardMessageBox.style.display = 'flex';
            setTimeout(() => {
                dashboardMessageBox.style.display = 'none';
            }, 5000);
        }

        // --- UI Logic to toggle forms ---
        function showAuthForms() {
            authContainer.classList.remove('hidden');
            taskDashboard.classList.add('hidden');
            formTitle.textContent = 'Register Your Account';
            registrationForm.classList.remove('hidden');
            loginForm.classList.add('hidden');
            showRegisterBtn.classList.add('bg-indigo-600', 'text-white');
            showRegisterBtn.classList.remove('bg-gray-700', 'text-gray-300');
            showLoginBtn.classList.add('bg-gray-700', 'text-gray-300');
            showLoginBtn.classList.remove('bg-indigo-600', 'text-white');
            messageBox.style.display = 'none';
        }

        showRegisterBtn.addEventListener('click', () => {
            showAuthForms();
        });

        showLoginBtn.addEventListener('click', () => {
            authContainer.classList.remove('hidden');
            taskDashboard.classList.add('hidden');
            formTitle.textContent = 'Log In to Your Account';
            loginForm.classList.remove('hidden');
            registrationForm.classList.add('hidden');
            showLoginBtn.classList.add('bg-indigo-600', 'text-white');
            showLoginBtn.classList.remove('bg-gray-700', 'text-gray-300');
            showRegisterBtn.classList.add('bg-gray-700', 'text-gray-300');
            showRegisterBtn.classList.remove('bg-indigo-600', 'text-white');
            messageBox.style.display = 'none';
        });

        // Function to show the Task Dashboard
        async function showTaskDashboard(user) {
            authContainer.classList.add('hidden');
            taskDashboard.classList.remove('hidden');
            setupTasksListener(user.uid); // Start listening for user's tasks
        }

        // Handle initial auth state (e.g., if user is already logged in from a previous session)
        onAuthStateChanged(auth, (user) => {
            if (user) {
                showTaskDashboard(user);
            } else {
                showAuthForms();
            }
        });

        // --- Firebase Registration Logic ---
        registrationForm.addEventListener('submit', async function(event) {
            event.preventDefault();

            registerButton.disabled = true;
            registerSpinner.classList.remove('hidden');
            showMessage('Registering...', 'loading');

            const fullName = document.getElementById('fullName').value.trim();
            const email = document.getElementById('regEmail').value.trim();
            const password = document.getElementById('regPassword').value;
            const confirmPassword = document.getElementById('regConfirmPassword').value;

            // Basic validation checks
            if (fullName === '') {
                 showMessage('Please enter your full name.', 'error');
                 registerButton.disabled = false;
                 registerSpinner.classList.add('hidden');
                 return;
            }
            if (password.length < 6) {
                showMessage('Password must be at least 6 characters long.', 'error');
                registerButton.disabled = false;
                registerSpinner.classList.add('hidden');
                return;
            }
            if (password !== confirmPassword) {
                showMessage('Passwords do not match.', 'error');
                registerButton.disabled = false;
                registerSpinner.classList.add('hidden');
                return;
            }

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // Save additional user data to a 'userProfiles' collection
                const userProfileRef = doc(db, `artifacts/${appId}/users/${user.uid}/profiles/main`);
                await setDoc(userProfileRef, {
                    fullName: fullName,
                    email: email,
                    registrationDate: serverTimestamp()
                });

                showMessage('Registration successful! Redirecting to task dashboard...', 'success');
                registrationForm.reset();
                await showTaskDashboard(user);

            } catch (error) {
                console.error("Error during registration:", error);
                let errorMessage = 'Registration failed. Please try again.';
                if (error.code === 'auth/email-already-in-use') {
                    errorMessage = 'This email is already registered. Try logging in.';
                } else if (error.code === 'auth/invalid-email') {
                    errorMessage = 'Please enter a valid email address.';
                } else if (error.code === 'auth/weak-password') {
                    errorMessage = 'Password is too weak. Please use a stronger password.';
                }
                showMessage(errorMessage, 'error');
            } finally {
                registerButton.disabled = false;
                registerSpinner.classList.add('hidden');
            }
        });

        // --- Firebase Login Logic ---
        loginForm.addEventListener('submit', async function(event) {
            event.preventDefault();

            loginButton.disabled = true;
            loginSpinner.classList.remove('hidden');
            showMessage('Logging in...', 'loading');

            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value;

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                showMessage('Login successful! Redirecting to task dashboard...', 'success');
                loginForm.reset();
                await showTaskDashboard(user);

            } catch (error) {
                console.error("Error during login:", error);
                let errorMessage = 'Login failed. Please try again.';
                if (error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password') {
                    errorMessage = 'Incorrect email or password. Please try again.';
                } else if (error.code === 'auth/invalid-email') {
                    errorMessage = 'Please enter a valid email address.';
                } else if (error.code === 'auth/too-many-requests') {
                    errorMessage = 'Too many failed login attempts. Please try again later.';
                }
                showMessage(errorMessage, 'error');
            } finally {
                loginButton.disabled = false;
                loginSpinner.classList.add('hidden');
            }
        });

        // --- Firebase Logout Logic ---
        logoutButton.addEventListener('click', async () => {
            try {
                await signOut(auth);
                showDashboardMessage('You have been logged out successfully.', 'success');
                window.location.href = './';
            } catch (error) {
                console.error("Error during logout:", error);
                showDashboardMessage(`Logout failed: ${error.message}`, 'error');
            }
        });

        // --- Task Management Logic ---
        addTaskForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            addTaskButton.disabled = true;
            addTaskSpinner.classList.remove('hidden');
            showDashboardMessage('Adding task...', 'loading');

            const taskTitle = taskTitleInput.value.trim();
            if (!taskTitle) {
                showDashboardMessage('Task title cannot be empty.', 'error');
                addTaskButton.disabled = false;
                addTaskSpinner.classList.add('hidden');
                return;
            }

            try {
                if (!auth.currentUser) {
                    throw new Error("User not authenticated.");
                }
                const userId = auth.currentUser.uid;
                const tasksCollectionRef = collection(db, `artifacts/${appId}/users/${userId}/tasks`);

                await addDoc(tasksCollectionRef, {
                    title: taskTitle,
                    completed: false,
                    createdAt: serverTimestamp(),
                    userId: userId
                });

                showDashboardMessage('Task added successfully!', 'success');
                addTaskForm.reset();
            } catch (error) {
                console.error("Error adding task:", error);
                showDashboardMessage(`Failed to add task: ${error.message}`, 'error');
            } finally {
                addTaskButton.disabled = false;
                addTaskSpinner.classList.add('hidden');
            }
        });

        // Function to set up a real-time listener for the current user's tasks
        function setupTasksListener(userId) {
            const tasksCollectionRef = collection(db, `artifacts/${appId}/users/${userId}/tasks`);
            const q = query(tasksCollectionRef, orderBy("createdAt", "asc"));

            onSnapshot(q, (snapshot) => {
                taskListDiv.innerHTML = ''; // Clear existing tasks
                let completedTasks = 0;
                const totalTasks = snapshot.docs.length;

                if (snapshot.empty) {
                    taskListDiv.innerHTML = '<p class="text-gray-500 text-center py-4">No tasks yet. Add one above!</p>';
                } else {
                    snapshot.forEach((docItem) => {
                        const task = docItem.data();
                        const taskId = docItem.id;

                        if (task.completed) {
                            completedTasks++;
                        }

                        const taskItemHtml = `
                            <div class="task-item flex items-center justify-between bg-gray-700 p-4 rounded-lg shadow-md transition duration-200 ease-in-out hover:bg-gray-600 ${task.completed ? 'completed' : ''}" data-id="${taskId}">
                                <div class="flex items-center flex-grow">
                                    <input type="checkbox" class="h-5 w-5 text-indigo-500 mr-3" ${task.completed ? 'checked' : ''} data-action="toggle-complete">
                                    <span class="task-title text-gray-100 text-lg flex-grow">${task.title}</span>
                                </div>
                                <button class="delete-task-btn ml-4 text-red-400 hover:text-red-500 transition duration-150 ease-in-out" data-id="${taskId}" data-action="delete">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-trash-2"><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/><line x1="10" x2="10" y1="11" y2="17"/><line x1="14" x2="14" y1="11" y2="17"/></svg>
                                </button>
                            </div>
                        `;
                        taskListDiv.innerHTML += taskItemHtml;
                    });
                }

                // Update Progress Bar and Summary
                updateTaskProgress(completedTasks, totalTasks);

                // Attach event listeners to new tasks
                taskListDiv.querySelectorAll('[data-action="toggle-complete"]').forEach(checkbox => {
                    checkbox.addEventListener('change', (e) => toggleTaskComplete(e.target.closest('.task-item').dataset.id, e.target.checked));
                });
                taskListDiv.querySelectorAll('[data-action="delete"]').forEach(button => {
                    button.addEventListener('click', (e) => {
                        const taskItem = e.target.closest('.task-item');
                        if (taskItem) {
                            taskItem.classList.add('removing'); // Add animation class
                            taskItem.addEventListener('animationend', () => {
                                deleteTask(taskItem.dataset.id);
                            });
                        }
                    });
                });

            }, (error) => {
                console.error("Error listening to tasks:", error);
                taskListDiv.innerHTML = '<p class="text-red-400 text-center py-4">Error loading tasks.</p>';
                updateTaskProgress(0, 0); // Reset progress on error
            });
        }

        // New function to update the progress bar and summary
        function updateTaskProgress(completed, total) {
            let percentage = 0;
            if (total > 0) {
                percentage = (completed / total) * 100;
            }

            taskProgressSummary.textContent = `${completed} tasks completed out of ${total}`;
            taskProgressBarFill.style.width = `${percentage}%`;

            // Optional: Animate progress bar color based on progress (e.g., green for 100%)
            if (percentage === 100 && total > 0) {
                taskProgressBarFill.classList.remove('bg-green-500');
                taskProgressBarFill.classList.add('bg-green-400'); // Slightly brighter green for full
            } else {
                taskProgressBarFill.classList.remove('bg-green-400');
                taskProgressBarFill.classList.add('bg-green-500');
            }
        }


        // --- Task Actions (Toggle Complete, Delete) ---
        async function toggleTaskComplete(taskId, isCompleted) {
            try {
                if (!auth.currentUser) throw new Error("User not authenticated for task update.");
                const userId = auth.currentUser.uid;
                const taskDocRef = doc(db, `artifacts/${appId}/users/${userId}/tasks`, taskId);
                await updateDoc(taskDocRef, {
                    completed: isCompleted,
                    completedAt: isCompleted ? serverTimestamp() : null
                });
                showDashboardMessage(`Task ${isCompleted ? 'completed' : 'unmarked'}!`, 'success');
            } catch (error) {
                console.error("Error toggling task complete status:", error);
                showDashboardMessage(`Failed to update task: ${error.message}`, 'error');
            }
        }

        async function deleteTask(taskId) {
            try {
                if (!auth.currentUser) throw new Error("User not authenticated for task deletion.");
                const userId = auth.currentUser.uid;
                const taskDocRef = doc(db, `artifacts/${appId}/users/${userId}/tasks`, taskId);
                await deleteDoc(taskDocRef);
                showDashboardMessage('Task deleted successfully!', 'success');
            } catch (error) {
                console.error("Error deleting task:", error);
                showDashboardMessage(`Failed to delete task: ${error.message}`, 'error');
            }
        }

    </script>
</body>
